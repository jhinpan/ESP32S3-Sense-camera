<!DOCTYPE html>
<html>
<head>
  <title>ESP32 Camera Stream</title>
  <style>
    body {
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #stream {
      max-width: 100%;
      max-height: 100%;
    }
  </style>
</head>
<body>
  <img id="stream" src="" alt="Camera Stream">
  <script>
    window.onload = function() {
      startStream();
    };
    function startStream() {
      const stream = document.getElementById('stream');
      stream.src = '/stream';
    }
  </script>
</body>
</html>
